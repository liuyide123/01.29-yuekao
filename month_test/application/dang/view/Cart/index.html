<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <table class="table" style="text-align: center">
        <tr>
            <th>商品信息</th>
            <th>商品单价</th>
            <th>商品数量</th>
            <th>商品总价</th>
            <th>操作</th>
        </tr>
        {foreach $sel as $v}
        <tr>
            <td><img src="{$v.img}" width="100" height="100">{$v.name}</td>
            <td>￥{$v.price}</td>
            <td>
                <span class="btn btn-light">-</span>
                <span class="btn ">{$v.number}</span>
                <span class="btn btn-light">+</span>
            </td>
            <td>{$v.number * $v.price}</td>
            <td>
                <a href="" class="btn btn-light" style="display: inline-block;margin-bottom: 10px">移入收藏</a><br>
                <a href="" class="btn btn-light">删除</a>
            </td>
        </tr>
        {/foreach}
        <tr>
            <th>批量删除</th>
            <th>已选择2件商品</th>
            <th></th>
            <th>{$v.number * $v.price +$v.number * $v.price}</th>
            <th class="btn btn-light">结算</th>
        </tr>
    </table>
</div>
</body>
</html>
