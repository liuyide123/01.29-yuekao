<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品详情</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<div class="container" style="margin-top:30px">
    <div class="row">
        <div class="col-sm-4">
            <div class="fakeimg"><img src="{$sel.img}"></div>
                <div style="width: 25%;">
                    <img src="{$sel.img}" style="width: 50px;height: 50px">
                </div>

            <hr class="d-sm-none">
        </div>
        <div class="col-sm-8">
            <b class="fakeimg h3">{$sel.name}</b>
            <br>
            <br>
            <p>{$sel.attribute}</p>
            <br>
            <p>作者：<a href="">{$sel.author}</a></p>
            <p>出版商：<a href="">{$sel.publishing}</a></p>
            <div>
                <p>价格：<b class="h4 text-danger" style="margin-right: 100px">￥{$sel.price}</b><img src="\static\img\微信.png" alt="" width="200" height="100"></p>

            </div>
            <div>
                <p>
                    相关服务：
                    {foreach $hot as $v}
                    <span ><a href='{:url("Details/index",["id"=>$v["id"]])}' class="btn btn-light ">{$v.name}</a></span>
                    {/foreach}
                </p>
            </div>
            <a href='{:url("Cartdetails/index",["id"=>$sel["id"]])}' class="btn btn-danger">加入购物车</a>
            <a href="" class="btn btn-outline-danger">立即购买</a>
            <a href="" class="btn btn-primary">购买电子书</a>

        </div>
    </div>
</div>
</body>
</html>
